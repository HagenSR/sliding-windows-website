<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Geotiff</mat-card-subtitle>
      <mat-card-title>{{metaData.file_name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Operation: {{metaData.sliding_windows_operation | operationIdToDesc}}</p>
        <p>Window Size: {{metaData.window_size}}</p>
        <p>Created Date: {{metaData.created_date}}</p>
        <hr>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="setResult()">View</button>
    </mat-card-actions>
  </mat-card>
